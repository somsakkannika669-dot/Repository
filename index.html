<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOP</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg,#1a0000,#0a0000);
    color:white;
}

/* container */
.container{
    padding:15px;
}

/* banner */
.banner{
    background: linear-gradient(90deg,#ff0000,#990000);
    padding:20px;
    border-radius:15px;
    text-align:center;
    font-weight:bold;
    margin-bottom:20px;
}

/* stat box */
.stats{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-bottom:20px;
}

.stat-box{
    background:#111;
    border-radius:15px;
    padding:15px;
    text-align:center;
    border:1px solid #ff0000;
}

.stat-box span{
    font-size:20px;
    color:#ff2e2e;
    font-weight:bold;
}

/* menu buttons */
.menu{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-bottom:20px;
}

.menu button{
    background:linear-gradient(90deg,#ff0000,#800000);
    border:none;
    padding:18px;
    color:white;
    font-weight:bold;
    border-radius:15px;
    font-size:16px;
}

/* products */
.products{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

.product{
    background:#111;
    border-radius:15px;
    padding:10px;
    border:1px solid #ff0000;
}

.product img{
    width:100%;
    border-radius:10px;
}

.product h3{
    font-size:14px;
    margin:8px 0;
}

.product p{
    color:#ff2e2e;
    font-weight:bold;
}

.product button{
    width:100%;
    padding:10px;
    background:red;
    border:none;
    color:white;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

    <!-- banner -->
    <div class="banner">
        B-GOD SHOP
    </div>

    <!-- stats -->
    <div class="stats">
        <div class="stat-box">
            ผู้ใช้งาน<br>
            <span>12,403</span>
        </div>
        <div class="stat-box">
            หมวดหมู่<br>
            <span>18</span>
        </div>
        <div class="stat-box">
            สินค้า<br>
            <span>4,241</span>
        </div>
        <div class="stat-box">
            ยอดเติมเงิน<br>
            <span>1,643,072</span>
        </div>
    </div>

    <!-- menu -->
    <div class="menu">
        <button>สินค้า</button>
        <button>เติมเงิน</button>
        <button>ประวัติ</button>
        <button>ติดต่อ</button>
    </div>

    <!-- products -->
    <div class="products">

        <div class="product">
            <img src="https://via.placeholder.com/300x200">
            <h3>ไฟล์ดูดหัว VIP 90%</h3>
            <p>150 บาท</p>
            <button>ลงเล่น</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/300x200">
            <h3>ไฟล์ดูดหัว VIP 93%</h3>
            <p>180 บาท</p>
            <button>ลงเล่น</button>
        </div>

    </div>

</div>

</body>
</html>
