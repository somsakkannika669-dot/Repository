<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>RIN SHOP</title>
<style>
body{
  background:#1a0000;
  font-family:sans-serif;
  color:white;
  text-align:center;
}
button{
  padding:10px 20px;
  margin:5px;
  border:none;
  border-radius:10px;
  background:#ff2e2e;
  color:white;
  cursor:pointer;
}
.card{
  border:2px solid red;
  border-radius:15px;
  padding:15px;
  margin:20px;
}
img{
  width:200px;
  height:200px;
  object-fit:cover;
  border-radius:10px;
}
input{
  padding:8px;
  margin:5px;
}
</style>
</head>
<body>

<h1>B-GOD SHOP</h1>

<button onclick="showPage('shop')">สินค้า</button>
<button onclick="showPage('cart')">ตะกร้า</button>
<button onclick="showPage('admin')">แอดมิน</button>

<!-- SHOP -->
<div id="shopPage">
  <h2>สินค้า</h2>
  <div id="productList"></div>
</div>

<!-- CART -->
<div id="cartPage" style="display:none;">
  <h2>ตะกร้า</h2>
  <div id="cartList"></div>
  <h3 id="totalPrice">รวม 0 บาท</h3>
  <button onclick="checkout()">ชำระเงิน</button>
</div>

<!-- ADMIN -->
<div id="adminPage" style="display:none;">
  <h2>เพิ่มสินค้า</h2>
  <input id="name" placeholder="ชื่อสินค้า"><br>
  <input id="price" type="number" placeholder="ราคา"><br>
  <input id="img" placeholder="ลิงก์รูป"><br>
  <input id="stock" type="number" placeholder="จำนวนสินค้า"><br>
  <button onclick="addProduct()">เพิ่มสินค้า</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  getDocs, 
  addDoc,
  doc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "ใส่ของคุณ",
  authDomain: "ใส่ของคุณ",
  projectId: "ใส่ของคุณ",
  storageBucket: "ใส่ของคุณ",
  messagingSenderId: "ใส่ของคุณ",
  appId: "ใส่ของคุณ"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let cart = [];
let productsCache = [];

async function loadProducts(){
  const snapshot = await getDocs(collection(db,"products"));
  const list = document.getElementById("productList");
  list.innerHTML="";
  productsCache = [];
  snapshot.forEach((docSnap)=>{
    const data = docSnap.data();
    data.id = docSnap.id;
    productsCache.push(data);

    list.innerHTML += `
      <div class="card">
        <img src="${data.img}">
        <h3>${data.name}</h3>
        <p>${data.price} บาท</p>
        <p>คงเหลือ ${data.stock ?? 0}</p>
        <button onclick="addToCart('${data.id}')">เพิ่มลงตะกร้า</button>
      </div>
    `;
  });
}

window.addToCart = function(id){
  const product = productsCache.find(p=>p.id===id);
  if(!product) return;
  if(product.stock <= 0){
    alert("สินค้าหมด");
    return;
  }
  cart.push(product);
  renderCart();
}

function renderCart(){
  const cartList = document.getElementById("cartList");
  cartList.innerHTML="";
  let total=0;
  cart.forEach((item)=>{
    total+=item.price;
    cartList.innerHTML += `<p>${item.name} - ${item.price} บาท</p>`;
  });
  document.getElementById("totalPrice").innerText="รวม "+total+" บาท";
}

window.checkout = async function(){
  if(cart.length===0){
    alert("ไม่มีสินค้า");
    return;
  }

  let total = cart.reduce((sum,i)=>sum+i.price,0);

  // สร้าง QR พร้อมเพย์ (เปลี่ยนเบอร์คุณ)
  const phone = "0989871584";
  const qr = `https://promptpay.io/${phone}/${total}.png`;

  window.open(qr,"_blank");

  await addDoc(collection(db,"orders"),{
    items:cart,
    total:total,
    createdAt:new Date()
  });

  alert("บันทึกออเดอร์แล้ว");
  cart=[];
  renderCart();
}

window.addProduct = async function(){
  const name=document.getElementById("name").value;
  const price=Number(document.getElementById("price").value);
  const img=document.getElementById("img").value;
  const stock=Number(document.getElementById("stock").value);

  if(!name||!price||!img||!stock){
    alert("กรอกให้ครบ");
    return;
  }

  await addDoc(collection(db,"products"),{
    name:name,
    price:price,
    img:img,
    stock:stock
  });

  alert("เพิ่มสินค้าแล้ว");
  loadProducts();
}

window.showPage = function(page){
  document.getElementById("shopPage").style.display="none";
  document.getElementById("cartPage").style.display="none";
  document.getElementById("adminPage").style.display="none";
  if(page==="shop") document.getElementById("shopPage").style.display="block";
  if(page==="cart") document.getElementById("cartPage").style.display="block";
  if(page==="admin") document.getElementById("adminPage").style.display="block";
}

loadProducts();
</script>

</body>
</html>
