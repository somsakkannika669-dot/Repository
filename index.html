<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rin- SHOP</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(180deg,#1a0000,#0a0000);
    color:white;
}
.container{ padding:15px; }

.banner{
    background: linear-gradient(90deg,#ff0000,#990000);
    padding:20px;
    border-radius:15px;
    text-align:center;
    font-weight:bold;
    margin-bottom:20px;
}

.menu{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
    margin-bottom:20px;
}
button{
    background:linear-gradient(90deg,#ff0000,#800000);
    border:none;
    padding:15px;
    color:white;
    font-weight:bold;
    border-radius:12px;
}

.products{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}
.product{
    background:#111;
    border-radius:15px;
    padding:10px;
    border:1px solid #ff0000;
}
.product img{
    width:100%;
    border-radius:10px;
}
.product p{ color:#ff2e2e; font-weight:bold; }

input{
    width:100%;
    padding:10px;
    margin-bottom:10px;
    border-radius:8px;
    border:none;
}
#admin-section{ display:none; }
#cart-section{ display:none; }

.cart-item{
    background:#111;
    padding:10px;
    margin-bottom:10px;
    border-radius:10px;
}
</style>
</head>

<body>
<div class="container">

<div class="banner">B-GOD SHOP</div>

<div class="menu">
    <button onclick="showShop()">สินค้า</button>
    <button onclick="showCart()">ตะกร้า</button>
    <button onclick="showAdminLogin()">แอดมิน</button>
</div>

<!-- ร้านค้า -->
<div id="shop-section">
    <div class="products" id="product-list"></div>
</div>

<!-- ตะกร้า -->
<div id="cart-section">
    <button onclick="showShop()">⬅ กลับ</button>
    <h2>ตะกร้า</h2>
    <div id="cart-list"></div>
    <h3 id="total"></h3>
</div>

<!-- ล็อกอินแอดมิน -->
<div id="admin-login" style="display:none;">
    <h2>เข้าสู่ระบบแอดมิน</h2>
    <input type="password" id="admin-pass" placeholder="รหัสผ่าน">
    <button onclick="loginAdmin()">เข้าสู่ระบบ</button>
</div>

<!-- หน้าแอดมิน -->
<div id="admin-section">
    <h2>เพิ่มสินค้า</h2>
    <input type="text" id="pname" placeholder="ชื่อสินค้า">
    <input type="number" id="pprice" placeholder="ราคา">
    <input type="text" id="pimg" placeholder="ลิงก์รูปภาพ">
    <button onclick="addProduct()">เพิ่มสินค้า</button>
</div>

</div>

<script>
let products = JSON.parse(localStorage.getItem("products")) || [
    {name:"VIP 90%", price:150, img:"https://via.placeholder.com/300x200"},
    {name:"VIP 93%", price:180, img:"https://via.placeholder.com/300x200"}
];

let cart = JSON.parse(localStorage.getItem("cart")) || [];

function saveProducts(){
    localStorage.setItem("products", JSON.stringify(products));
}

function renderProducts(){
    let list = document.getElementById("product-list");
    list.innerHTML="";
    products.forEach((p)=>{
        list.innerHTML+=`
        <div class="product">
            <img src="${p.img}">
            <h4>${p.name}</h4>
            <p>${p.price} บาท</p>
            <button onclick="addToCart('${p.name}',${p.price})">เพิ่มลงตะกร้า</button>
        </div>`;
    });
}

function addProduct(){
    let name=document.getElementById("pname").value;
    let price=parseInt(document.getElementById("pprice").value);
    let img=document.getElementById("pimg").value;

    products.push({name,price,img});
    saveProducts();
    renderProducts();
    alert("เพิ่มสินค้าแล้ว");
}

function addToCart(name,price){
    cart.push({name,price});
    localStorage.setItem("cart",JSON.stringify(cart));
    alert("เพิ่มลงตะกร้าแล้ว");
}

function showCart(){
    document.getElementById("shop-section").style.display="none";
    document.getElementById("admin-section").style.display="none";
    document.getElementById("admin-login").style.display="none";
    document.getElementById("cart-section").style.display="block";
    renderCart();
}

function showShop(){
    document.getElementById("shop-section").style.display="block";
    document.getElementById("cart-section").style.display="none";
    document.getElementById("admin-section").style.display="none";
    document.getElementById("admin-login").style.display="none";
}

function renderCart(){
    let list=document.getElementById("cart-list");
    let total=0;
    list.innerHTML="";
    cart.forEach((item,i)=>{
        total+=item.price;
        list.innerHTML+=`
        <div class="cart-item">
            ${item.name} - ${item.price} บาท
            <button onclick="removeItem(${i})">ลบ</button>
        </div>`;
    });
    document.getElementById("total").innerText="รวม: "+total+" บาท";
}

function removeItem(i){
    cart.splice(i,1);
    localStorage.setItem("cart",JSON.stringify(cart));
    renderCart();
}

function showAdminLogin(){
    document.getElementById("shop-section").style.display="none";
    document.getElementById("cart-section").style.display="none";
    document.getElementById("admin-login").style.display="block";
}

function loginAdmin(){
    let pass=document.getElementById("admin-pass").value;
    if(pass==="1234"){ // เปลี่ยนรหัสได้
        document.getElementById("admin-login").style.display="none";
        document.getElementById("admin-section").style.display="block";
    }else{
        alert("รหัสผ่านผิด");
    }
}

renderProducts();
</script>

</body>
</html>
